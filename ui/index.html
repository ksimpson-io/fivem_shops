                    </div>
                </div>
                <div class="item-body">
                    <div class="itemBox">
                        <div class="img-box">
                            <img src="images/weapon_flashlight.png">
                        </div>
                        <div class="item-name">Flashlight</div>
                        <div class="button-container">
                            <button class="addToCart">
                                Add To Cart
                            </button>
                            <div class="priceofItem">$10</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-container">
                <div class="header-right">
                    <h1 class="header-top">CART</h1>
                </div>
                <div class="right-body">
                    <div class="shopcart"></div>
                    <div class="right-altBody">
                        <div class="total-div">
                            <div class="total-text"></div>
                            <div class="total-price">
                                $ 0.00
                            </div>
                        </div>
                        <div class="shopping-act-div">
                            <div class="top-btns">
                                <div class="left-btn-cont">
                                    <button class="pay paywithcard">
                                        <i class="fa-solid fa-credit-card"></i>
                                        <span class="btn-text">Card</span>
                                    </button>
                                </div>

                                <div class="right-btn-cont">
                                    <button class="pay paywithcash">
                                        <i class="fa-solid fa-money-bill-wave"></i>
                                        <span class="btn-text">Cash</span>
                                    </button>
                                </div>
                            </div>

                            <div class="bottom-btns">
                                <div class="right-btn-cont">
                                    <button class="pay paywithcompany">
                                        <i class="fa-solid fa-building-columns"></i>
                                        <span class="btn-text">Company</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
